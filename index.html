<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.copaair.com/promotions/destinations/css/ddm-topic-card.css">
    <link rel="stylesheet" href="https://copa-airlines-digital-marketing.github.io/ed-campaign-travel-for-less-landing/viaja-por-menos.css">
    <link rel="stylesheet" href="https://www.copaair.com/promotions/destinations/css/airtrfx-styles-override.css">
<link rel="stylesheet" href="https://www.copaair.com/promotions/destinations/css/copa-cyber-monday.css">
    <title>Document</title>
</head>
<body>
    
    <div class="w-full bg-primary min-h-[256px] grid grid-rows-[64px,auto,64px] mt-0 mb-64 !pb-32">
        <div class="row-start-2">
            <div class="flex  flex-col container mx-auto gap-24 ">	
                    <nav aria-label="Breadcrumb" class="">
                        <ol class="Breadcrumb flex gap-8 md:gap-16 items-center">
                        <li class="text-grey-75 font-sans hover:underline active:underline">
                            <a href="https://www.copaair.com/">Inicio</a>
                        </li>
                        <li class="text-grey-75 font-sans">›</li>
                        <li class="text-grey-75 font-sans hover:underline active:underline">
                            <a href="promociones">Promociones</a>
                        </li>
                        </ol>
                    </nav>
                <h1 class="font-heading font-heading-bold text-grey-75 text-h1-sm lg:text-h1-lg md:text-h1-md ">Viajar por menos, está en tus manos</h1>	
                <h2 class=" font-sans text-caption md:text-caption-large text-grey-75 max-w-prose">Te traemos 5 formas de ahorrar al comprar tus boletos aéreos. Pon en práctica estos 5 tips cada vez que vayas a planear un viaje y empieza a viajar por menos.
                </h2>
            </div>
        </div>
    </div>

    <div class="container grid grid-cols-1 md:grid-cols-2 auto-rows-auto gap-24 m-auto mt-8 mb-24">
      
        <topic-card
            imgurl="https://www.copaair.com/promotions/destinations/img/viaja-por-menos-2.jpg"
            imgalt="Compra en Copa.com"
            title="Compra en Copa.com"
            desc="La clave para obtener las mejores ofertas está a solo unos clics. Aprovecha las ofertas exclusivas y la facilidad de reserva en Copa.com para asegurarte de que tu viaje comience con la mejor elección."
           
            ></topic-card>
            
        <topic-card
            imgurl="https://www.copaair.com/promotions/destinations/img/viaja-por-menos-3.jpg"
            imgalt="Compra con tiempo"
            title="Compra con tiempo"
            desc="La planificación es la llave para ahorrar. Adelántate y asegúrate de obtener tarifas más favorables al reservar tus vuelos con anticipación. La paciencia y la previsión te permitirán aprovechar las mejores ofertas disponibles."
        
            ></topic-card>
        <topic-card
            imgurl="https://www.copaair.com/promotions/destinations/img/viaja-por-menos-4.jpg"
            imgalt="Sé flexible en fechas y horarios"
            title="Sé flexible en fechas y horarios"
            desc="La flexibilidad es tu aliada en la búsqueda de tarifas más bajas. Explora diferentes fechas y horarios en la opción de búsquedas flexibles donde podrás encontrar más tarifas para tu próximo viaje."

            ></topic-card>
        <topic-card
        imgurl="https://www.copaair.com/promotions/destinations/img/viaja-por-menos-6.jpg"
        imgalt="Utiliza nuestra herramienta Best Fare Finder"
        title="Utiliza nuestra herramienta Best Fare Finder"
        desc="Planifica tus vacaciones a la medida, según tu destino, fecha y presupuesto con nuestra nueva herramienta. ¡Reserva ya en copa.com/BestFareFinder! "
        cta="Conoce más"
        ctaurl="https://destinationsguide.copaair.com/es/best-fare-finder"
        ></topic-card>
        <topic-card
            imgurl="https://www.copaair.com/promotions/destinations/img/viaja-por-menos-5.jpg"
            imgalt="Explora nuevos destinos"
            title="Explora nuevos destinos"
            desc="Descubre la emoción de explorar nuevos destinos que quizás no habías considerado antes que se ajusten a tu presupuesto de viaje."
            cta="Reserva ya"
            ctaurl="https://destinationsguide.copaair.com/es/"
            ></topic-card>
        <topic-card
            imgurl="https://www.copaair.com/promotions/destinations/img/viaja-por-menos-1.jpg"
            imgalt="Viajar por menos está en tus manos"
            title="Viajar por menos está en tus manos"
            desc="Vive la fascinante travesía de descubrir oportunidades de viaje más asequibles. Obteniendo la información precisa y las herramientas adecuadas, podrás convertir tus sueños de aventura en realidad, sin sacrificar tu presupuesto."
        ></topic-card>
    </div>
    
    
</body>
