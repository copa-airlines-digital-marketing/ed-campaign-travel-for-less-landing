        <div class="row-start-2">
            <div class="flex  flex-col container mx-auto gap-24 ">	
                    <nav aria-label="Breadcrumb" class="">
                        <ol class="Breadcrumb flex gap-8 md:gap-16 items-center">
                        <li class="text-grey-75 font-sans hover:underline active:underline">
                            <a href="https://www.copaair.com/">Inicio</a>
                        </li>
                        <li class="text-grey-75 font-sans">›</li>
                        <li class="text-grey-75 font-sans hover:underline active:underline">

                        </ol>

                <h1 class="font-heading font-heading-bold text-grey-75 text-h1-sm lg:text-h1-lg md:text-h1-md ">Viaja Inteligente con Copa</h1>	
                <h2 class=" font-sans text-caption md:text-caption-large text-grey-75">Descubre por qué comprar en copa.com es viajar inteligente con Copa Airlines</h2>
            </div>
        </div>
    </div>

    <div class="container grid md:grid-cols-2 auto-rows-auto gap-24 m-auto mt-8 mb-32">
        <topic-card
            imgurl="https://www.copaair.com/promotions/destinations/img/travel-smart-1-es.jpg"
            imgalt="Viajar por menos esta en tus manos"
            title="Viajar por menos, está en tus manos"
            desc="Si reservas en copa.com o a través de nuestra aplicación móvil y encuentras una tarifa en línea más baja en otro sitio, para el mismo vuelo de Copa y el mismo día de la compra, la igualaremos reembolsando la diferencia de tarifa y te proporcionaremos un 10 % de descuento para tu próximo viaje."
            cta="Conoce más"
            ctaurl="https://www.copaair.com/es-us/descubre-copa-airlines/experiencia-digital/mejor-tarifa-garantizada/"
        ></topic-card>
        <topic-card
            imgurl="https://www.copaair.com/promotions/destinations/img/travel-smart-2.jpg"
            imgalt="Compra en copa.com"
            title="Compra en copa.com"
            desc="Si compras tu boleto de viaje en copa.com, obtendrás nuestro mejor precio al pre-pagar tus asientos o equipaje a través de nuestra herramienta Web Check-in, ahorrando hasta un 20%."
            cta="Reserva ya"
            ctaurl="https://www.copaair.com/"
        ></topic-card>
            
        <topic-card
            imgurl="https://www.copaair.com/promotions/destinations/img/travel-smart-3.jpg"
            imgalt="Compra con tiempo"
            title="Compra sin cargos adicionales"
            desc="En copa.com mantenemos una política de compra transparente y no cobramos cargos por servicio o tasas administrativas en nuestra página web. Por lo cual, puedes ahorrar en cargos adicionales si compras tus boletos en copa.com."
            ></topic-card>
        <topic-card
            imgurl="https://www.copaair.com/promotions/destinations/img/travel-smart-4.jpg"
            imgalt="Sé flexible en fechas y horarios"
            title="Sé flexible en fechas y horarios"
            desc="En Copa.com te damos la flexibilidad de poder hacer cambios en tu itinerario de forma rápida y segura, a través de la herramienta Mis Viajes."
            cta="Conoce más"
            ctaurl="https://www.copaair.com/es-gs/legal/terminos-y-condiciones/terminos-condiciones-cambios-voluntarios/"
            ></topic-card>
        <topic-card
        imgurl="https://www.copaair.com/promotions/destinations/img/travel-smart-5.jpg"
        imgalt="Explora nuevos destinos"
        title="Utiliza nuestra herramienta Best Fare Finder"
        desc="Al realizar una reserva en copa.com, podrás seleccionar la opción Reservar y guardar mi itinerario por 24 horas, y tu reservación se mantendrá activa por 24 horas gratuitamente.

        cta="Conoce más"
        ctaurl="https://www.copaair.com/es-gs/legal/terminos-y-condiciones/terminos-condiciones-cambios-voluntarios/"
        ></topic-card>

        ctaurl="https://www.copaair.com/es-gs/legal/terminos-y-condiciones/terminos-condiciones-cambios-voluntarios/"
